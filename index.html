<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15Puzzle</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>


    <body>
        <div class="container">
    
            <div id="inputlenghts" class="form-group">
                <label style="margin:1rem;">Enter the height of the board:
                    <input type="number" id="getheight" value=4 class="form-control">
                </label>
                <label style="margin:1rem;">Enter the width of the board:
                    <input type="number" id="getwidth" value=4 class="form-control">
                </label>
                <button style="margin:1rem;" class="btn btn-lg btn-outline-danger" onclick=inputlengths()>Let's
                    play!</button>
            </div>
            <div id="stats" class="stats form-group">
                <label>Time:
                    <span id="time">
    
                    </span>
                </label>
    
                <label>Number of Moves :
                    <span id="moves">
    
                    </span>
                </label>
    
            </div>
            <div id="board-container"></div>
            <div id="won" style="display:none" class="stats"></div>
            <button id="reset" style="padding:1rem;" onclick=reset() class="btn btn-lg btn-outline-info">Reset</button>
            <div id="items" class="items">
                <h2 class="leaderheader">leaderboard</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">best time</th>
                            <th scope="col">moves</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
    
    </html>
